<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Greeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3a86ff, #ff006e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffbe0b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #fb5607;
    }

    #greeting {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Dynamic Greeting Page!</h1>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="greetUser()">Greet Me</button>
  </div>

  <div id="greeting"></div>

  <script>
    function greetUser() {
      const name = document.getElementById('nameInput').value.trim();
      const greeting = document.getElementById('greeting');
      if (name) {
        greeting.textContent = `Hello, ${name}! ðŸŽ‰`;
      } else {
        greeting.textContent = `Please enter your name first.`;
      }
    }
  </script>

</body>
</html>
